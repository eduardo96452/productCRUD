name: .NET 8 MVC Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal

    - name: Publish Application
      run: dotnet publish --no-build --configuration Release --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'productCRUD'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish

    - name: Configure Supabase Connection
      run: |
        echo "Setting up Supabase configuration"
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> ./publish/appsettings.Production.json
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> ./publish/appsettings.Production.json
